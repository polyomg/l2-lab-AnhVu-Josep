<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Rectangle</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Tính diện tích & chu vi</h4>
        </div>
        <div class="card-body">
          <form action="/rectangle/calc" method="post">
            <div class="mb-3">
              <label for="width" class="form-label">Chiều rộng</label>
              <input type="number" class="form-control" id="width" name="width" step="any" th:value="${width}" placeholder="Nhập chiều rộng">
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Chiều dài</label>
              <input type="number" class="form-control" id="height" name="height" step="any" th:value="${height}" placeholder="Nhập chiều dài">
            </div>
            <button type="submit" class="btn btn-success w-100">Tính</button>
          </form>

          <div class="mt-4">
            <p><strong>Diện tích:</strong> <span th:text="${area}">--</span></p>
            <p><strong>Chu vi:</strong> <span th:text="${perimeter}">--</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
