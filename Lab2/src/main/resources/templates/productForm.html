<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
  <h2>Nhập sản phẩm</h2>
  <form action="/product/save" method="post">
    <input type="text" name="name" placeholder="Tên sản phẩm" required>
    <input type="number" name="price" placeholder="Giá sản phẩm" required>
    <button type="submit">Lưu</button>
  </form>

  <div th:if="${product1 != null}">
    <h2>Sản phẩm mẫu</h2>
    <span th:text="${product1.name}"></span>
    <span th:text="${product1.price}"></span>
  </div>

  <div th:if="${product2 != null}">
    <h2>Sản phẩm vừa nhập</h2>
    <span th:text="${product2.name}"></span>
    <span th:text="${product2.price}"></span>
  </div>

  <h2>Danh sách sản phẩm đã nhập</h2>
  <ul th:if="${products != null}">
    <li th:each="p : ${products}">
      <span th:text="${p.name}"></span>
      <span th:text="${p.price}"></span>
    </li>
  </ul>
</body>
</html>
